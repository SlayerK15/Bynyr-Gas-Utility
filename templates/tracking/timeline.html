<div class="timeline">
    {% for update in status_updates %}
        <div class="timeline-item">
            <div class="timeline-marker bg-{{ update.status|lower }}"></div>
            <div class="timeline-content">
                <div class="d-flex justify-content-between align-items-center">
                    <h6 class="mb-1">{{ update.get_status_display }}</h6>
                    <small class="text-muted">{{ update.created_at|date:"F j, Y, g:i a" }}</small>
                </div>
                {% if update.notes %}
                    <p class="mb-1">{{ update.notes }}</p>
                {% endif %}
                {% if update.created_by %}
                    <small class="text-muted">
                        Updated by: {{ update.created_by.get_full_name }}
                    </small>
                {% endif %}
            </div>
        </div>
    {% endfor %}
</div>
