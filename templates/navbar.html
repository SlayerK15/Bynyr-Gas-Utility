<!-- templates/navbar.html -->
<style>
    /* Ensure the navbar stays on top */
    .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1030; /* Bootstrap default z-index for fixed-top navbar */
    }

    /* Add top padding to the main content to prevent overlap */
    body {
        padding-top: 70px; /* Adjust this value based on navbar height */
    }
</style>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Gas Utility</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <span class="navbar-text me-3">Hello, {{ user.username }}</span>
                    </li>
                    <li class="nav-item">
                        <form method="post" action="{% url 'accounts:logout' %}" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="nav-link btn btn-link" style="display: inline; padding: 0; border: none; background: none;">
                                Logout
                            </button>
                        </form>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:login' %}">Customer Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'staff:login' %}">Staff Login</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
